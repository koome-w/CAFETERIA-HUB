<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="admin_login.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h1>Welcome to Elite School Canteen</h1>
        <p>Please log in to continue</p>

        <form id="loginForm" action="admin_dashboard.html" method="POST">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your school email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <p id="error-message"></p>
    </div>
</div>

<script src="admin_login_script.js"></script>

</body>
</html>
